services:
  - type: web
    name: e-learn-platform
    env: node
    buildCommand: node build-micro.js
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    plan: free
    rootDir: .
    autoDeploy: true
    region: oregon
