<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/logo.png" />
    <link rel="apple-touch-icon" href="/images/logo.png" />
    <meta name="theme-color" content="#111827" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bravynex LMS</title>
    <script>
      // Handle SPA routing for Render - ensure proper routing
      (function() {
        var currentPath = window.location.pathname;
        var currentSearch = window.location.search;
        var currentHash = window.location.hash;
        var fullPath = currentPath + currentSearch + currentHash;
        
        console.log('Current URL:', window.location.href);
        console.log('Current path:', fullPath);
        
        // Check if this is a direct navigation to a route
        var isAsset = currentPath.includes('/assets/') || currentPath.includes('.') || currentPath === '/';
        
        if (!isAsset) {
          // This is a client-side route, ensure we load the SPA
          console.log('SPA route detected:', currentPath);
          
          // Ensure the URL is preserved for React Router
          if (window.history && window.history.replaceState) {
            // This ensures the URL stays the same when React Router takes over
            window.history.replaceState(null, '', fullPath);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div>Loading...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
